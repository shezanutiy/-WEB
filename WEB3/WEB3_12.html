<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная форма покупки билетов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="ticket-form">
        <fieldset>
            <legend>Данные пассажира</legend>
            <div class="form-group">
                <label for="full-name" class="desktop-label">ФИО</label>
                <input type="text" id="full-name" name="full-name" placeholder="Введите ФИО" required>
            </div>
            <div class="form-group">
                <label for="id" class="desktop-label">Серия и номер паспорта </label>
                <input type="text" id="id" name="id" placeholder="Введите серию и номер паспорта" required>
            </div>
            <div class="form-group">
                <label for="email" class="desktop-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="birth-date" class="desktop-label">Дата рождения</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Данные рейса</legend>
            <div class="form-group">
                <label for="departure-city" class="desktop-label">Город вылета</label>
                <input type="text" id="departure-city" name="departure-city" placeholder="Город вылета" required>
            </div>
            <div class="form-group">
                <label for="destination-city" class="desktop-label">Город прибытия</label>
                <input type="text" id="destination-city" name="destination-city" placeholder="Город прибытия" required>
            </div>
            <div class="form-group">
                <label for="ticket-class" class="desktop-label">Класс билета</label>
                <select id="ticket-class" name="ticket-class">
                    <option value="economy">Эконом</option>
                    <option value="business">Бизнес</option>
                    <option value="first-class">Первый класс</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Дополнительная информация</legend>
            <div class="form-group">
                <label class="desktop-label">Багаж</label>
                <div class="radio-group">
                    <input type="radio" id="luggage-yes" name="luggage" value="yes">
                    <label for="luggage-yes">С багажом</label>
                    <input type="radio" id="luggage-no" name="luggage" value="no">
                    <label for="luggage-no">Без багажа</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments" class="desktop-label">Комментарии</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Ваши пожелания"></textarea>
            </div>
        </fieldset>

        <button type="submit">Купить билет</button>
    </form>
</body>
</html>
